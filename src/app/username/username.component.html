<div class="d-inline-flex flex-column justify-content-center vh-100">
    <div class="d-flex justify-content-center mb-3">
        <h1 class="">{{ searchResult }}</h1>
    </div>
    <div class="d-flex flex-column justify-content-center mb-2">
        <h3 class="mx-auto">Enter a username</h3>
        <input type="text" class="form-control" placeholder="Enter a username" [(ngModel)]="userName"
            (input)="isNotEmpty()">
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" [disabled]="!hasContent" (click)="onSubmit()">Submit</button>
    </div>
</div>
